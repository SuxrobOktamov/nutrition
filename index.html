<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="nutrition">
        <div class="menu">
          <h2>Nutrition</h2>
          <p ><span id="span" ></span> selected</p>
          <!-- active -->
          <div class="menu_list ">
            <span  id="menu1" class="material-symbols-outlined" style="cursor: pointer;">delete</span>
            <span id="menu" class="material-symbols-outlined" style="cursor: pointer;">filter_list</span>
          </div>
        </div>
        <table class="table">
            <thead>
              <tr>
                <!--checked -->
                <th class="start " id="check">
                  <span class="material-symbols-outlined">check_box_outline_blank</span>
                  <span class="material-symbols-outlined">indeterminate_check_box</span>
                   Dessert(100g serving)
                   <span id="icon" class="material-symbols-outlined ">arrow_upward</span>
                  </th>
                <th class="calors"><span class="material-symbols-outlined ">arrow_upward</span> Calories</th>
                <th class="icon"> <span class="material-symbols-outlined ">arrow_upward</span> Fat(g)</th>
                <th>Carbs(g)</th>
                <th>Protein(g)</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="page">
          <div class="page-div">
            <p>Rows per page:</p>
            <select style="cursor: pointer;">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select>
            <p> <span id="rate">1</span> - <span id="rate1">5</span> of 13</p>
            <span id="left" class="material-symbols-outlined" style="cursor: pointer;">chevron_left</span>
            <span id="right" class="material-symbols-outlined" style="cursor: pointer;">chevron_right</span>
          </div>
        </div>
    </div>

    <h3>Dense padding</h3>


    <script src="js/script.js"></script>
</body>
</html>
